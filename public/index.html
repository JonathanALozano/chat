<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat en tiempo real</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>ðŸ’¬ Chat en tiempo real</h1>

    <section class="panel">
      <div class="row">
        <input id="name" type="text" placeholder="Tu nombre" maxlength="20" />
        <button id="btnJoin" type="button">Entrar</button>
      </div>

      <div id="status" class="status">Desconectado</div>

    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
